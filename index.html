<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/styles.css" />
    <script defer src="./script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>

    <div id="calculator-wrapper">
      <div id="calculator">
        <div id="screen">0</div>
        <div id="button-wrapper">
          <button class="buttons others clear">C</button>
          <button class="buttons others">+/-</button>
          <button class="buttons others">%</button>
          <button class="buttons operators">&divide;</button>
          <button class="buttons numbers">7</button>
          <button class="buttons numbers">8</button>
          <button class="buttons numbers">9</button>
          <button class="buttons operators">&times;</button>
          <button class="buttons numbers">4</button>
          <button class="buttons numbers">5</button>
          <button class="buttons numbers">6</button>
          <button class="buttons operators">&minus;</button>
          <button class="buttons numbers">1</button>
          <button class="buttons numbers">2</button>
          <button class="buttons numbers">3</button>
          <button class="buttons operators">&plus;</button>
          <button class="buttons hidden">1</button>
          <button class="buttons numbers">0</button>
          <button class="buttons numbers">.</button>
          <button class="buttons equals operators">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
